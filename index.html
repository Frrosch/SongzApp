<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongzApp</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/buttons.css" />
  </head>
  <body id="body">
    <header class="main-header">
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a class="btn btn-primary" href="login.html">Login</a>
          </li>
          <li class="main-nav__item">
            <a class="btn btn-primary" href="">Songs</a>
          </li>
          <li class="main-nav__item">
            <a class="btn btn-primary" href="">Playlists</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="showcase">
      <h1 class="main-header-logo">SongzApp</h1>
      <div class="randomimg">
        <img src="images/Konu.png" alt="catmeme" />
      </div>
      <nav class="section_one">
        <ul class="section_one__items">
          <li class="section_one_item">
            <div class="gallery">
              <a target="_blank" href="images/tutunsenbana.jpg">
                <img
                  src="images/tutunsenbana.jpg"
                  alt="tutunsenbana"
                  width="600"
                  height="400"
                />
              </a>
              <div class="desc">Tutun Sen Bana - Yüzyüzeyken Konuşuruz</div>
            </div>
          </li>
          <li class="section_one_item">
            <div class="gallery">
              <a target="_blank" href="images/isiklarisöndürselerbile.jpeg">
                <img
                  src="images/isiklarisöndürselerbile.jpeg"

                  width="600"
                  height="400"

              </a>
              <div class="desc">Işıkları Söndürseler Bile - maNga</div>
            </div>
          </li>
        </ul>
      </nav>
      <nav class="section_two">
        <ul class="section_two__items">
          <li class="section_two_item">
            <div class="gallery">
              <a target="_blank" href="images/olmazlarainat.jpg">

                  width="600"

              <div class="desc">Olmazlara İnat - Berkay Altunyay</div>
            </div>
          </li>
          <li class="section_two_item">
            <div class="gallery">
              <a target="_blank" href="images/uykusfb.jpg">
                <img
                  src="images/uykusfb.jpg"
                  alt="uykusfb"
                  width="600"
                  height="400"
                />
              </a>
              <div class="desc">Uyku - Son Feci Bisiklet</div>
            </div>
          </li>
        </ul>
      </nav>
